<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="pagina">
        <div class="imagem">
            <section class="texto">
                <h1>Cadastre-se</h1>
                <p>Cadastre-se no nosso site.</p>
            </section>
        </div>
        <div class="formulario">
            <form>
                <section class="texto">
                    <h2>Inscreva-se</h2>
                    <div>
                        <p>Já tem login? <a href="#">
                           <strong>Log In.</strong></a>         
                        </p>
                    </div>
                </section>
                <div class="input">
                    <label for="name">Nome Completo</label> 
                    <input id="name" name="name" type="text">
                </div>
                </section>
                <div class="input">
                    <label for="e-mail">E-mail</label> 
                    <input id="e-mail" name="e-mail" type="email">
                </div>
                </section>
                <div class="input">
                    <label for="password">Senha</label> 
                    <input id="password" name="password" placeholder="Deve conter pelo menos 8 caracteres" type="password">
                </div>
                <button class="btn" type="submit">Inscreva-se</button>
            </form>
        </div>
    </div>
</body>
</html>
